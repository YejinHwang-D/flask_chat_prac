<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>초대장 발급 예시</title>

        <link rel="stylesheet" href="../static/style.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        
        <link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css"> 
        <script src="//cdn.webix.com/edge/webix.js" type="text/javascript"></script>
        <script src="../static/js/invitation.js"></script>

    </head>
    <body>
        <header>
            <nav id='menu'>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/invitation">Invitation</a></li>
                    <li><a href="/credential">Credential</a></li>
                </ul>
            </nav>
        </header>

        <hr>
        
        <article>
            <div class="articleDiv">
              {% if invitation %}
              <li id="Faber">Faber <input type="button" id="checkFaber" value="Check connections"></li>
              <li id="Alice">Alice <input type="button" id="checkAlice" value="Check connections"></li>
              
              <form id="formDeleteInvitation" action="/processDeleteInvitation" method="POST">
                  <input type="submit" id="btnDeleteConnection" value="연결 끊기">
              </form>
              {% else %}
              <form id="formInvitation" action="/processCreateInvitation" method="POST">
                  <input type="button" id="btnCreate" value="초대장 생성">
              </form>
              {% endif %}
            </div>
        </article>
    </body>
</html>
